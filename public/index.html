<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsletter Sign-UP</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css" type="text/css" />
</head>
<body>
    <div class="container">
        <h1><i class='fas fa-newspaper fa-2x'></i></h1>
        <p class="lead">
            Enter your info to get our awesome newsletter
        </p>
        
        <form action='/signup' method="POST">
            <div class="form-group">
                <input type="text" name="firstName" id='first-name' placeholder='First Name' class='form-control' />
            </div>
            <div class="form-group">
                <input type="text" name="lastName" id='last-name' placeholder='Last Name' class='form-control' />
            </div>
            <div class="form-group">
                <input type="email" name="email" id='email' placeholder='Email' class='form-control' />
            </div>
            <input class='btn btn-primary' type="submit" value="Submit"/>
        </form>
    </div>
</body>
</html>
